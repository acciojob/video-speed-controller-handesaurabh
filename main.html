<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="player">
    <video class="player__video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <button class="player__button rewind" data-skip="-10">« 10s</button>
      <button class="player__button forward" data-skip="25">25s »</button>
      <input type="range" name="volume" class="player__slider volume" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider playbackSpeed" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <script>
    let player=document.querySelector(".player");
    let video=player.querySelector(".player__video");
    let toggle=player.querySelector(".toggle");
    let rewind=player.querySelector(".rewind");
    let forward=player.querySelector(".forward");
    let volume=player.querySelector(".volume");
    let speed=player.querySelector(".playbackSpeed");
    let progress=player.querySelector(".progress");
    let progressFilled=player.querySelector(".progress__filled");

    function togglePlay(){
      if(video.paused){
        video.play();
      }else{
        video.pause();
      }
    }

    function updateBtn(){
      if(video.paused){
        toggle.textContent="►";
      }else{
        toggle.textContent="❚❚";
      }
    }

    function skip(){
      video.currentTime+=parseFloat(this.dataset.skip);
    }

    function handleRangeUpdate(){
      video[this.name]=this.value;
    }

    function handleProgress(){
      let percent=(video.currentTime/video.duration)*100;
      progressFilled.style.width=`${percent}%`;
    }

    function scrub(e){
      let scrubTime=(e.offsetX/progress.offsetWidth)*video.duration;
      video.currentTime=scrubTime;
    }

    video.addEventListener("click",togglePlay);
    video.addEventListener("play",updateBtn);
    video.addEventListener("pause",updateBtn);
    video.addEventListener("timeupdate",handleProgress);
    toggle.addEventListener("click",togglePlay);
    rewind.addEventListener("click",skip);
    forward.addEventListener("click",skip);
    volume.addEventListener("input",handleRangeUpdate);
    speed.addEventListener("input",handleRangeUpdate);
    let mousedown=false;
    progress.addEventListener("click",scrub);
    progress.addEventListener("mousemove",(e)=>mousedown&&scrub(e));
    progress.addEventListener("mousedown",()=>mousedown=true);
    progress.addEventListener("mouseup",()=>mousedown=false);
  </script>
</body>
</html>
